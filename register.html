<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="Menu()">
    <div class="form-container">
        <h2>Cadastro</h2>
        <form id="formRegister" action="insert-user.php" method="POST">
            <div class="form-element">
                <label for="user_name">Nome:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="form-element">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div class="form-element">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <div class="form-element">
                <label for="user_cpf">CPF:</label>
                <input type="number" id="user_cpf" name="user_cpf" required>
            </div>
            <div class="form-element">
                <label for="user_phone">Phone:</label>
                <input type="number" id="user_phone" name="user_phone" required>
            </div>
            <button id="sent" type="submit">Confirmar</button>
        </form>
        <p>
            JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
        </p>
    </div>

    <script src="js/script-menu.js" defer></script>
</body>
</html>
