<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="Menu()">
    <div class="form-container">
        <h2>Cadastro</h2>
        <form id="formRegister" action="insert-user.php" method="POST">
            <div class="form-element">
                <label for="user_name">Nome:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-element">
                <label for="user_password">Password:</label>
                <input type="password" id="userpassword" name="userpassword" required>
            </div>
            <div class="form-element">
                <label for="user_email">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
            <div class="form-element">
                <label for="user_cpf">CPF:</label>
                <input type="number" id="usercpf" name="usercpf" required>
            </div>
            <div class="form-element">
                <label for="user_phone">Phone:</label>
                <input type="number" id="userphone" name="userphone" required>
            </div>
            <div class="form-element">
                <label for="user_address">Address:</label>
                <input type="text" id="useraddress" name="useraddress" required>
            </div>
            <button id="sent" type="submit">Confirmar</button>
        </form>
    </div>

    <script src="js/script-menu.js" defer></script>
</body>
</html>
